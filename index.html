<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I'm Sorry â€” For Mommy</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff7fb;
      --card:#fff;
      --accent:#ff6b9a;
      --muted:#8b8b8b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      display:flex;align-items:center;justify-content:center;
      background: radial-gradient(1200px 600px at 10% 20%, #fff0f4 0%, transparent 25%),
                  radial-gradient(900px 500px at 90% 80%, #fff7e9 0%, transparent 20%),
                  var(--bg);
      padding:32px;
    }

    .card{
      width:min(980px,96%);
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
      border-radius:20px;
      box-shadow:0 20px 40px rgba(15,15,15,0.08);
      padding:48px;
      display:grid;grid-template-columns:1fr 340px;gap:24px;align-items:center;
    }

    .message{
      padding:10px 6px;
    }

    .headline{
      font-family:'Great Vibes', cursive;
      font-size:56px;line-height:1.02;color:var(--accent);
      margin:0 0 10px 0;text-shadow:0 2px 0 rgba(0,0,0,0.03);
    }

    .sub{
      font-size:18px;color:var(--muted);margin:0 0 22px 0;
    }

    .flower-row{
      display:flex;gap:10px;flex-wrap:wrap;align-items:center;
    }

    .btn{
      display:inline-block;padding:12px 18px;border-radius:999px;background:linear-gradient(90deg,#ff9bb8,#ff6b9a);color:white;text-decoration:none;font-weight:600;
      box-shadow:0 8px 20px rgba(255,107,154,0.18);
    }

    /* decorative column with flowers */
    .flowers{
      display:flex;flex-direction:column;gap:18px;align-items:center;justify-content:center;padding:12px;
    }

    svg{max-width:100%}

    /* gentle float animation for flowers */
    .float{animation:float 6s ease-in-out infinite}
    .float.delay{animation-delay:1.2s}
    .float.slow{animation-duration:8s}
    @keyframes float{
      0%{transform:translateY(0) rotate(-1deg)}
      50%{transform:translateY(-10px) rotate(2deg)}
      100%{transform:translateY(0) rotate(-1deg)}
    }

    /* responsive */
    @media (max-width:880px){
      .card{grid-template-columns:1fr;}
      .headline{font-size:44px}
    }

    /* small flourish under the text */
    .flourish{opacity:0.85;margin-top:6px}

  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Sorry message">
    <div class="message">
      <h1 class="headline">im sorry mommy i love you so much</h1>
      <p class="sub">ana knmout elik bzffffff</p>

      <div class="flower-row" aria-hidden="true">
        <!-- small inline SVG flowers for decoration -->
        <svg class="float" width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="2.5" fill="#FFD166"/>
          <path d="M12 2c1.5 2 3 3 5 3s2.5 2 1 4-3 3-1 5 1 3-1 4-3 1-5 0-3-2-5-1-2-1-1-3 2-3 0-5-2-3 0-4 3-1 5-3z" fill="#FFB4C6" opacity="0.95"/>
        </svg>

        <svg class="float delay" width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="2" fill="#FF6B9A"/>
          <path d="M12 3c1.8 1.8 3.6 2 5 1s2 1 1 3-2.4 2.8-1.6 4.6S18 17 16 18s-3 1-4 0-2.6-2-4-1-2 0-2-2 1-3 0-5 1-3 3-3 3-1 4-2z" fill="#FFDCE6" opacity="0.95"/>
        </svg>

        <svg class="float slow" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="1.8" fill="#FF9BB8"/>
          <path d="M12 4c1.2 1.8 2.8 2.4 4 2s2 1 1 3-1 2-1 4 0 2-2 3-3 1-5 0-2-2-3-3-1-3 0-4 2-2 2-4 1-2 3-4z" fill="#FFE1EB" opacity="0.95"/>
        </svg>
      </div>

      <div style="margin-top:18px;display:flex;gap:12px;align-items:center;">
        <a class="btn" href="#" onclick="event.preventDefault();alert('Spread the love â¤ï¸')">Send Love</a>
        <small style="color:var(--muted)">smhiliaaa bzfff 3mri n3awd</small>
      </div>

      <svg class="flourish" width="220" height="36" viewBox="0 0 220 36" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M4 20 C40 2, 80 34, 120 14 C160 -6, 200 30, 216 18" stroke="#FFB4C6" stroke-width="2" fill="transparent" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <aside class="flowers" aria-hidden="true">
      <!-- larger decorative flower cluster -->
      <svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="cluster of flowers">
        <g transform="translate(20,10)">
          <g class="float" transform="translate(10,10)">
            <circle cx="40" cy="40" r="22" fill="#FFD166"/>
            <g transform="translate(40,40)">
              <path d="M0 -36 C12 -30, 22 -28, 30 -18 C38 -8, 46 0, 36 10 C26 20, 10 24, 0 28 C-10 24, -26 20, -36 10 C-46 0, -38 -8, -30 -18 C-22 -28, -12 -30, 0 -36Z" fill="#FFB4C6"/>
            </g>
          </g>

          <g class="float delay" transform="translate(180,40) scale(0.9)">
            <circle cx="40" cy="40" r="18" fill="#FF9BB8"/>
            <g transform="translate(40,40)">
              <path d="M0 -32 C10 -26, 18 -22, 26 -14 C34 -6, 44 2, 36 10 C28 18, 14 22, 0 26 C-14 22, -28 18, -36 10 C-44 2, -34 -6, -26 -14 C-18 -22, -10 -26, 0 -32Z" fill="#FFE1EB"/>
            </g>
          </g>

          <g class="float slow" transform="translate(110,180) scale(0.8)">
            <circle cx="40" cy="40" r="16" fill="#FF6B9A"/>
            <g transform="translate(40,40)">
              <path d="M0 -30 C8 -24, 14 -20, 20 -12 C26 -4, 34 4, 28 10 C22 16, 12 20, 0 24 C-12 20, -22 16, -28 10 C-34 4, -26 -4, -20 -12 C-14 -20, -8 -24, 0 -30Z" fill="#FFDCE6"/>
            </g>
          </g>

        </g>
      </svg>

      <small style="color:var(--muted);text-align:center;display:block">Made with flowers ðŸŒ¸</small>
    </aside>
  </div>

</body>
</html>
